openapi: 3.0.1
info:
  title: Figma Relay (Local)
  version: '0.1'
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      operationId: health
      summary: Health check
      responses:
        '200':
          description: ok
  /tasks:
    post:
      operationId: postTask
      summary: Create a build task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                taskSpec:
                  type: object
      responses:
        '200':
          description: Created
  /tasks/{id}:
    get:
      operationId: getTask
      summary: Get task status/result
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
  /tasks/{id}/result:
    get:
      operationId: getTaskResult
      summary: Get task result (ExportSpec), status and logs
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Result envelope
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - exportSpec
                  - logs
                  - error
                properties:
                  status:
                    type: string
                    enum: [pending, done, error]
                  exportSpec:
                    type: object
                    nullable: true
                  logs:
                    type: array
                    items:
                      type: string
                  error:
                    type: string
                    nullable: true
        '404':
          description: Not found
    post:
      operationId: postTaskResult
      summary: Post exported result (ExportSpec) for a task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
      responses:
        '200':
          description: Ok
  /tasks/{id}/log:
    post:
      operationId: appendTaskLog
      summary: Append a log message to the task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
      responses:
        '200':
          description: Ok
        '404':
          description: Not found
  /tasks/latest:
    get:
      operationId: getLatestTask
      summary: Get most recent task by status
      parameters:
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum:
              - pending
              - done
            default: pending
      responses:
        '200':
          description: Latest task by createdAt
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - status
                  - createdAt
                  - taskSpec
                properties:
                  id:
                    type: string
                  status:
                    type: string
                    enum:
                      - pending
                      - done
                  createdAt:
                    type: number
                  taskSpec:
                    type: object
        '404':
          description: No tasks for given status
